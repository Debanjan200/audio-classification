<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>#intro {
        background-image: url("https://docs.microsoft.com/en-us/windows/apps/design/style/images/header-sound.svg");
        min-height: 100%;
        /* background-attachment: fixed; */
        background-position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        -moz-background-size: cover;    
    }</style>

    <title>Audio Classifier</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #30BAA3;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Audio Classifier</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Welcome to Audio Classifier!</strong> Here You can predict whether a hindi voice male or female
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <br>


    <div id="intro" class="bg-image col-xs-12 hidden-sm hidden-md hidden-lg">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.671); height: 100vh;">
          <div style="padding-top: 5cm;" class="container-sm d-flex align-items-center justify-content-center text-center">
            <div class="text-white">

                <form action="{{ url_for('predict')}}" class="container marketing my-4 mb-2 border border-info border border-5"
                method="POST" enctype="multipart/form-data">
                <br><br>
                <div>
                    <label for="formFileLg" class="form-label">Choose a Audio File (Only .wav or .MP3 File)</label>
                    <br><br>
                    <input class="form-control form-control-lg" name="my_audio" id="formFileLg" type="file" accept=".MP3,.wav"
                        required>
                </div>
                <br>
    
                <div class="col-md-3">
                    <button type="submit" class="btn btn-outline-success">Predict</button>
                </div>
    
                <br><br>
    
                {% if prediction%}
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill" />
                    </svg>
                    <div>
                        <p>
                            Predicted :{{st}}
                        </p>
                    </div>
                </div>

                {% endif %}
            </form>
            </div>
          </div>
        </div>
      </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
